<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera card con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-dvh bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 flex items-center justify-center p-6">
    <!-- Card -->
    <article class="w-full max-w-sm md:max-w-md lg:max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
        <!-- Header con gradiente -->
        <div class="h-3 bg-gradient-to-r from-blue-500 to-purple-600"></div>
        
        <!-- Contenido principal -->
        <div class="p-6 text-center">
            <!-- Foto de perfil -->
            <div class="relative inline-block">
                <img
                    src="c:\Users\NEXTCOM2\Pictures\Screenshots\Imagen de WhatsApp 2024-08-14 a las 17.56.31_7d1eb11a.jpg"
                    alt="Foto de perfil de Henry Nolasco"
                    class="w-28 h-28 mx-auto rounded-full object-cover border-4 border-white shadow-lg"
                />
                <!-- Indicador de estado -->
                <span class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></span>
            </div>

            <!-- Información personal -->
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mt-4">Henry Nolasco</h1>
            <p class="text-purple-600 dark:text-purple-400 font-medium mt-1 flex items-center justify-center gap-2">
                <i class="fas fa-laptop-code"></i>
                Estudiante de Desarrollo Web
            </p>

            <!-- Descripción -->
            <p class="text-gray-600 dark:text-gray-300 mt-4 text-sm md:text-base leading-relaxed">
                Apasionado por UI/UX y educación. Diseño interfaces adaptativas con enfoque en accesibilidad y experiencia de usuario.
            </p>

            <!-- Estadísticas -->
            <div class="mt-6 flex justify-around border-t border-b border-gray-100 dark:border-gray-700 py-3">
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-900 dark:text-white">0+</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Años Exp.</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-900 dark:text-white">0+</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Estudiantes</p>
                </div>
                <div class="text-center">
                    <p class="text-xl font-bold text-gray-900 dark:text-white">0+</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Proyectos</p>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-3">
                <a
                    href="#"
                    class="w-full sm:w-auto px-5 py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 shadow-md flex items-center justify-center gap-2"
                >
                    <i class="fas fa-briefcase"></i>
                    Portafolio
                </a>

                <a
                    href="#"
                    class="w-full sm:w-auto px-5 py-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-envelope"></i>
                    Contacto
                </a>
            </div>
        </div>
        
        <!-- Footer con redes sociales -->
        <div class="bg-gray-50 dark:bg-gray-700 px-6 py-4 flex justify-center space-x-4">
            <a href="#" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors duration-300">
                <i class="fab fa-linkedin-in text-lg"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-pink-500 dark:text-gray-400 dark:hover:text-pink-400 transition-colors duration-300">
                <i class="fab fa-instagram text-lg"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-blue-400 dark:text-gray-400 dark:hover:text-blue-300 transition-colors duration-300">
                <i class="fab fa-twitter text-lg"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white transition-colors duration-300">
                <i class="fab fa-github text-lg"></i>
            </a>
        </div>
    </article>

    <!-- Botón para alternar modo oscuro -->
    <button id="darkModeToggle" class="fixed top-4 right-4 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-900 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Toggle para modo oscuro
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            const icon = this.querySelector('i');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
